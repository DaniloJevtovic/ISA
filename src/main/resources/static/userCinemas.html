	<div class="container">

		<div class="tab-pane" id="cinemas" align="center">
			<h2>Bioskopi</h2>
			
			<div class="container">
				<div style="margin-top: 20px;">
					<table id="dataTable" class="table table-hover table-bordered">
						<thead class="thead-dark">
							<tr class="bg-primary">
								<th onclick="sortTable(0)" scope="col" >Naziv</th>
								<th onclick="sortTable(1)" scope="col" >Adresa</th>
								<th scope="col" >Opis</th>
								<th scope="col" onclick="sortTable(3)" class="text-center">Rejting</th>
								<th scope="col" class="text-center">Repertoar</th>
							</tr>
						</thead>
						<tbody class="cinemasTable">

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- repertoar modal -->
		<div class="modal fade" id="cinemaModal" role="dialog">
			<div class="modal-dialog"> <!-- obrisi modal-lg ako hoces manji -->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="naslov">Repertoar</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body" id="modal-body">
						<div id="movies"></div>
						
					</div>
					<div class="modal-footer">

						<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- modal rezervacije -->
		<div class="modal fade" id="modalReservation2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Rezervacija</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
						<div class="row">
							<div class="column left">

								<div class="form-group">
									<label for="recipient-name" class="col-form-label" style="width: 7rem">Film:</label> 
									<select id="film"></select>
								</div>
								<div class="form-group">
									<label for="recipient-name" class="col-form-label" style="width: 5rem">Datum:</label>
									<select id="dates"></select>
								</div>
								<div class="form-group">
									<label for="recipient-name" class="col-form-label" style="width: 5rem">Vrijeme/sala/cijena:</label> <br> 
									<select id="time"></select>
								</div>
							</div>
							<div class="column right" style="padding-left: 5em">
								<div class="form-group">
									<label for="recipient-name" class="col-form-label">Sjedista:</label>
									<div class="demo" id="seatsdiv"></div>
								</div> <br>
								
								<div class="form-group" id="invitediv">
                              	</div>
							</div>
						</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="javascript:window.location.reload()">Zatvori</button> <!-- refresuje nakon zatvaranja -->
						<button type="button" class="btn btn-primary" id="reserveProjection">Rezervisi</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- modal za poziv prijatelja -->
		<div class="modal fade" id="inviteModal" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="naslov">Pozovite prijatelje</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body" id="modal-body">
						<div id="inviteFriend"></div>
						
					</div>
					<div class="modal-footer">

						<!-- <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#modalReservation2">Zatvori</button> -->
						<button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal">Zatvori</button>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
