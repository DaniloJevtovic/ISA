	<h1 align="center">Pozorišta</h1> <br>
	
    <div class="container">
    <input class="form-control input-sm" type="text" id="myInput" onkeyup="searchFunction()" placeholder="Filtriranje po nazivu..." title="Type in a name">

		<div style="margin-top: 20px;">
			<table id="dataTable" class="table table-hover table-bordered">
				<thead class="thead-dark">
					<tr class="bg-primary">
						<th scope="col" onclick="sortTable(0)">Naziv</th>
						<th scope="col" onclick="sortTable(1)">Adresa</th>
						<th scope="col">Opis</th>
						<th scope="col" class="text-center">Repertoar</th>
					</tr>
				</thead>
				<tbody class="theatersTable">
				
				</tbody>
			</table>
		</div>
		
		<script>
		function searchFunction() {
			var input, filter, table, tr, td, i;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("dataTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
		</script>
		
	</div>


	<div class="modal fade" id="theatreModal" role="dialog">
		<div class="modal-dialog">		<!-- obrisi modal-lg ako hoces manji -->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="naslov">Repertoar</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body" id="modal-body">
					<div id="movies">
					</div>


					<!--  <p id="movies"></p> --> 
				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
				</div>
			</div>
		</div>
	</div>
