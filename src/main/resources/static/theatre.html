<style>
#myInput {
	background-image: url('/images/search.png');
	background-position: 10px 10px;
	background-repeat: no-repeat;

	font-size: 16px;
	padding: 12px 20px 12px 40px;

</head>
<body onload="generateNavbar(); getTheaters(); searchFunction()">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <br><br><br>
    
	<h1 align="center">Pozorista</h1>
	
    <div class="container">
    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Pretraga po nazivu.." title="Type in a name">

		<div style="margin-top: 20px;">
			<table id="dataTable" class="table table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col" class="text-center">Naziv</th>
						<th scope="col" class="text-center">Adresa</th>
						<th scope="col" class="text-center">Opis</th>
						<th scope="col" class="text-center">Repertoar</th>
					</tr>
				</thead>
				<tbody class="theatersTable">
				
				</tbody>
			</table>
		</div>
		
		<script>
		function searchFunction() {
			var input, filter, table, tr, td, i;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("dataTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
		</script>
		
	</div>


	<!-- Modal -->
  	<div class="modal fade" id="theatreModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Repertoar</h4>
        </div>
        <div class="modal-body">
          <p>Pregled predstava...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
        </div>
      </div>
    </div>
  	</div>
   

</body>
