	<div class="container" id="edit">
		<h2>Izmjena korisnickih podataka</h2><br>
		<form class="form-horizontal" id="editform">
		
			<div class="form-group">
				<label class="control-label col-sm-2">Ime:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="Unesite ime" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Prezime:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="surname" placeholder="Unesite prezime" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Grad:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="city" placeholder="Unesite naziv grada" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Telefon:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" placeholder="Unesite telefon" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Lozinka:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" placeholder="Unesite novu lozinku" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Potvrda lozinke:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password-confirm" placeholder="Potvrdite novu lozinku" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Sacuvaj izmjene</button>
				</div>
			</div>
		</form>
	</div>

</body>
