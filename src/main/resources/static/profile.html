<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Nalog</title>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/profile.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/toastr.css" rel="stylesheet">
</head>

<body onload="generateNavbar(); generateUserInfo()">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Pocetna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto navitems">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Pocetna
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	<br><br><br>

	<div class="container">
    <div class="row m-y-2">
        <div class="col-lg-8 push-lg-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profil</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Podesavanja</a>
                </li>
            </ul>
            <br>
            <div class="tab-content p-b-3">
                <div class="tab-pane active" id="profile">
                    <h4 class="m-y-2">Podaci o korisniku</h4><br>                    
                    <div class="row">
                        <div class="col-md-12">
                            <label class="col-lg-2">Ime: </label>
                        </div>
                        <div class="col-md-12">
                        	<label class="col-lg-2">Prezime:</label>
                        </div>
                        <div class="col-md-12">
                        	<label class="col-lg-2">Email:</label>
                        </div>
                        <div class="col-md-12">
                        	<label class="col-lg-2">Telefon: </label>
                        </div>
                        <div class="col-md-12">
                        	<label class="col-lg-2">Grad: </label>
                        </div>
                    </div> 
                </div>
                <div class="tab-pane" id="edit">
                    <h4 class="m-y-2">Izmjeni profil</h4><br>
                    <form role="form" class="editform">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Ime:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" id="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Prezime:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" id="surname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Grad:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" id="city">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Telefon:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" id="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Lozinka:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="password" id="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label">Lozinka:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="password" id="password-confirm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label"></label>
                            <div class="col-lg-5">
                                <input type="submit" class="btn btn-primary" value="Sacuvaj izmjene">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>
</body>

</html>
