<!DOCTYPE html>
<html>
<head>
	<title>Nalog</title>
	
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<script src="js/profile.js"></script>
</head>

<body onload="generateNavbar(); generateUserInfo(); generateProfile()">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="profile.html">Pocetna</a></li>
					<li><a href="userCinemas.html">Bioskopi</a></li>
					<li><a href="userTheatres.html">Pozorista</a></li>
					<li><a href="userReservations.html">Rezervacije</a></li>
					<li><a href="userFriends.html">Prijatelji</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="userSettings.html"><span class="glyphicon glyphicon-user"></span> Podesavanja</a></li>
					<li><a href="index.html" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Odjava</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<h2>Podaci o korisniku</h2><br>
		
		<div class="container" id="profile">
		
			<div style="margin-top: 1px;">
				<table id="dataTable" class="table table-striped" style="width: 50%">
					<tbody>
						<tr id="emaildata">
							<th style="width: 10%">Email:</th>

						</tr>
						<tr id="namedata">
							<th>Ime:</th>

						</tr>
						<tr id="surnamedata">
							<th>Prezime:</th>

						</tr>
						<tr id="citydata">
							<th>Grad:</th>

						</tr>
						<tr id="phonedata">
							<th>Telefon:</th>

						</tr>
					</tbody>

				</table>
			</div>
			
			
		</div>
		
		
		
		<div class="tab-pane" id="edit">
		<h4 class="m-y-2">Izmjeni profil</h4>
		<br>
		<form role="form" class="editform">
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">Ime:</label>
				<div class="col-lg-5">
					<input class="form-control" type="text" id="name">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">Prezime:</label>
				<div class="col-lg-5">
					<input class="form-control" type="text" id="surname">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">Grad:</label>
				<div class="col-lg-5">
					<input class="form-control" type="text" id="city">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">Telefon:</label>
				<div class="col-lg-5">
					<input class="form-control" type="text" id="phone">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">Lozinka:</label>
				<div class="col-lg-5">
					<input class="form-control" type="password" id="password">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">Lozinka:</label>
				<div class="col-lg-5">
					<input class="form-control" type="password" id="password-confirm">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label"></label>
				<div class="col-lg-5">
					<input type="submit" class="btn btn-primary"
						value="Sacuvaj izmjene">
				</div>
			</div>
		</form>
	</div>
		
	</div>

</body>
</html>
