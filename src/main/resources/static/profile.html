<!DOCTYPE html>
<html>
<head>
	<title>Nalog</title>
	
	<meta charset="utf-8">

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<script src="js/profile.js"></script>
	<link href="css/profile.css" rel="stylesheet">
	<script src="js/sortTable.js"></script>
</head>

<body onload="generateNavbar(); generateProfile(); getVisits();">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="profile.html">Početna</a></li>
					<li><a href="userCinemas.html">Bioskopi</a></li>
					<li><a href="userTheatres.html">Pozorišta</a></li>
					<li><a href="userReservations.html">Rezervacije</a></li>
					<li><a href="userFriends.html">Prijatelji</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="userSettings.html"><span class="glyphicon glyphicon-user"></span> Podešavanja</a></li>
					<li><a href="index.html" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Odjava</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">

		<div class="row">

			<div class="column" style="width: 30%;" id="profile">
				<h2>Podaci o korisniku</h2>
				<br>
				<div style="margin-top: 1px;">
					<table id="dataTables" class="table table-striped"
						style="width: 80%">
						<tbody>
							<tr id="emaildata">
								<th style="width: 10%">Email:</th>
							</tr>
							<tr id="namedata">
								<th>Ime:</th>
							</tr>
							<tr id="surnamedata">
								<th>Prezime:</th>
							</tr>
							<tr id="citydata">
								<th>Grad:</th>
							</tr>
							<tr id="phonedata">
								<th>Telefon:</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="column" style="width: 70%;" id="visits">
				<h2>Istorija posjeta</h2> <br>
				<div style="margin-top: 1px;">
					<table id="dataTable" class="table table-striped"style="width: 100%">
						<thead class="thead-dark">
							<tr>
								<th onclick="sortTable(0)" scope="col">Datum</th>
								<th onclick="sortTable(1)">Vrijeme</th>
								<th onclick="sortTable(2)">Bioskop/Pozorište</th>
								<th onclick="sortTable(3)">Film/Predstava</th>
							</tr>
						</thead>

						<tbody class="visitsTable">
							
						</tbody>
					</table>
				</div>
			</div>

		</div>


		<div id="rateModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Ocjena</h4>
					</div>
					<div class="modal-body">
						<div id="cinMS">
							Ocjena za bioskop/pozorište :
							<select id="rateCT">
								<option disabled selected value>odaberi</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select> <hr> 
							Ocjena za film/predstavu :
							<select id="rateMS">
								<option disabled selected value>odaberi</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							
							
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
