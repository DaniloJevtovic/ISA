	<form class="register-form">
		<h2 align="center">Registracija</h2> <br>
		
		<label for="inputName" class="sr-only">Ime:</label>
		<input type="text" name="name" class="form-control" id="name" placeholder="Ime" required autofocus>

		<label for="inputSurname" class="sr-only">Prezime:</label>
		<input type="text" name="name" class="form-control" id="surname" placeholder="Prezime" required autofocus>

		<label for="inputEmail" class="sr-only">Email adresa:</label>
		<input type="email" id="email" class="form-control" placeholder="Email adresa" required autofocus>
		
		<label for="inputCity" class="sr-only">Grad:</label>
		<input type="text" name="name" class="form-control" id="city" placeholder="Grad" required autofocus>
		
		<label for="inputPhone" class="sr-only">Telefon:</label>
		<input type="text" name="name" class="form-control" id="phone" placeholder="Telefon" required autofocus>
		
		<label for="inputPassword" class="sr-only">Lozinka</label>
		<input type="password" id="password" class="form-control" placeholder="Lozinka" required>
		
		<label for="inputPassword1" class="sr-only">Lozinka ponovo</label>
		<input type="password" id="password-confirm" class="form-control" placeholder="Lozinka ponovo" required>

		<button class="btn btn-primary btn-block" type="submit">Registracija</button>		

	</form>
